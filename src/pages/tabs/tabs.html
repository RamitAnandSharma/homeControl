  <ion-tab [root]="tab2Root" tabIcon="ios-home-outline"></ion-tab>
  <ion-tab [root]="tab3Root"  tabIcon="ios-timer-outline" tabBadge="2" tabBadgeStyle="favorite"></ion-tab>
  <ion-tab [root]="tab4Root" tabIcon="ios-flash-outline"></ion-tab>
  <ion-tab [root]="tab5Root"  tabIcon="ios-contact-outline"></ion-tab>
