<ion-header>
  <ion-navbar >
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Home 1</ion-title>
    <ion-buttons end>
     <button ion-button icon-only (click)="presentHomeActionSheet($event)">
       <ion-icon name="md-more"></ion-icon>
     </button>
   </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="home">
  <ion-card>
    <img [src]="homeImage" *ngIf="homeImage" height="180px;">


    <!-- <form ngNoForm>
    <input id="file" name="file" type="file" >
    <button (click)="uploadWeb()" type="button">Upload</button>
    </form> -->



  </ion-card>
  <ion-card>
    <ion-item-divider>Rooms</ion-item-divider>
    <ion-list >
      <ion-item *ngFor="let each of roomList" (click)="goToRoomDetails(each)" style="border-bottom: 1px solid #676565 ;">
        <ion-avatar item-left ><img src='{{each.icon}}'></ion-avatar>
        {{each.name}}
        <button ion-button clear item-right color="white"><ion-icon name="ios-arrow-forward-outline"></ion-icon></button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
