<ion-header>
  <ion-navbar >
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Recently</ion-title>
  </ion-navbar>
  <ion-toolbar>
   <ion-searchbar [(ngModel)]="queryText" (input)="getRecentEventList($event)" placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content class="recently">
  <ion-card no-padding >
    <ion-list *ngFor="let session of deviceEvents">
      <ion-item class="ion-header" no-lines>
        <ion-avatar item-left>
          <img src="{{session.icon}}">
        </ion-avatar>
        <ion-note item-right >{{session.time}}</ion-note> 
      </ion-item>
      <ion-item style="padding-right: 10px;" >
        <ion-label style="margin-top:10px;">
          <h3>{{session.device}} &mdash; {{session.action}}</h3>
          <h4>{{session.location}} - {{session.date}}</h4>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
